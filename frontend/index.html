<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My To-Do List</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  <div class="todo-list" hidden id="update-row">
    <div class="todo-header">
      <h4 class="list-title">Edit ToDo</h4>
    </div>
    <div class="todo-body">
      <form>
        <div class="form-group">
          <input type="text" id="update-todo" class="form-control" maxlength="50" autocomplete="off" required>
        </div>
        <div class="form-group">
          <input type="text" id="update-date" class="form-control" maxlength="50" autocomplete="off" required>
        </div>
        <div class="form-group">
          <textarea id="update-description" class="form-control" maxlength="200" autocomplete="off" required></textarea>
        </div>
        <button type="submit" id="update-data-btn" class="btn btn-primary">Update</button>
        <button type="submit" id="cancel-btn" class="btn btn-primary">cancel</button>
      </form>
    </div>
  </div>
  <nav class="title">
    <h1 style="font-family: Times New Roman" ;>My ToDo List</h1>
  </nav>
  <div class="row my-5">
    <div class="container">
      <div class="col-md-4">
        <label><h3>Enter new ToDo</h3></label>
        <form id="form-Task">
          <div class="form-group">
            <input type="text" id="todo-input" class="form-control" maxlength="50" autocomplete="off"
              placeholder="To do" required>
          </div>
          <div class="form-group">
            <input type="text" id="date-input" class="form-control" maxlength="50" autocomplete="off" placeholder="Date"
              required>
          </div>
          <div class="form-group">
            <textarea id="description-input" class="form-control" maxlength="200" autocomplete="off"
              placeholder="Description" required></textarea>
          </div>
          <button type="submit" id="save-data" class="btn btn-primary">Enter</button>
        </form>
      </div>
      <hr>
      <div class="asal">
        <table class="table table-striped">
          <thead class="thead">
            <tr>
              <!-- <th scope="col">#</th> -->
              <th scope="col">ToDo</th>
              <th scope="col">Date </th>
              <th scope="col" width="500">Description </th>
              <th scope="col" width="150">Action</th>
            </tr>
          </thead>
          <tbody class="tbody">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
